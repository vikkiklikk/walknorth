<!DOCTYPE html>
<html lang="en">
<head class="bg-blue-700">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walknorth</title>
    <link href="/dist/output.css" rel="stylesheet" />
</head>
<body class="bg-customBlue2 text-customFontColor">
    <div class="text-3xl">
        <!--Navbar-->
        <nav class="bg-customBlue2 flex justify-between">
            <div class="flex justify-between items-center">
            <!-- Walknorth Logo-->
            <img class="flex items-center space-x-2 p-4" src="images/logo-walknorth-original.svg" alt="Walknorth Logo">
            <!-- Walknorth Title-->
            <h1 class="text-lg text-customLogoText font-semibold uppercase">Walknorth</h1>
        </div>
            <!-- Hamburger Menu Icon -->
            <a href="#"> <i class='bx bx-menu p-4'></i></a>
        </nav>
    </div>
    <div class="flex pt-28 pl-32">
        <!--top of the page, picture and info-->
        <img src="/src/images/mount-keilir.jpg" class="flex  h-96 rounded-2xl" alt="Keilir">
        <div class="flex pl-16 w-2/5">
            <!--Section with the name of the trail and the small info-->
            <ul class="flex-col space-y-3">
                <li class="flex flex-row space-x-36">
                    <h2 class="text-3xl font-semibold ">Keilir</h3>
                        <button id="favoriteButton" class="">
                            <img id="emptyStar" src="/src/images/icon-star.svg" alt="star">
                            <!--I'm trying to hide the filled star, can't get it to work-->
                            <img id="filledStar" src="/src/images/icon-filledstar.svg" class="hidden" alt="filled star">
                        </button>
                    </li>
                <li class="flex flex-row pt-6 space-x-6">
                    <img src="/src/images/icon-car.svg" alt="car">
                    <p class="text-lg pt-1">36 km from Reykjav√≠k</p></li>
                <li class="flex flex-row space-x-7">
                    <img src="/src/images/icon-timer.svg" alt="timer">
                    <p class="text-lg pt-1">2 - 3 hours</p></li>
                <li class="flex flex-row space-x-6">
                    <img src="/src/images/icon-difficulty.svg" alt="meter">
                    <p class="text-lg pt-1">Moderate</p></li>
            </ul>
        </div>
    </div>
    <div>
        <!--Section with more information and the map-->
        <h3>How to get there</h3>
        <p>Text</p>
        <img src="/src/images/Map-keilir.PNG" alt="map of keilir">

    </div>
    <script src="main.js"></script>
</body>
<footer class="bg-customBlue1">    
</footer>
</html>
