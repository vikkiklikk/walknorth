<!DOCTYPE html>
<html lang="en">
<head class="bg-blue-700">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walknorth</title>
    <link href="/dist/output.css" rel="stylesheet" />
</head>
<body class="bg-customBlue2">
    <div class="text-3xl">
        <!--Navbar-->
        <nav class="bg-customBlue2 flex justify-between">
            <div class="flex justify-between items-center">
            <!-- Walknorth Logo-->
            <img class="flex items-center space-x-2 p-4" src="images/logo-walknorth-original.svg" alt="Walknorth Logo">
            <!-- Walknorth Title-->
            <h1 class="text-lg text-[#56729B] font-semibold uppercase">Walknorth</h1>
        </div>
            <!-- Hamburger Menu Icon -->
            <a href="#"> <i class='bx bx-menu p-4'></i></a>
        </nav>
    </div>
    <div class="flex">
        <!--top of the page, picture and info-->
        <img src="/src/images/mount-keilir.jpg" class="flex rounded-2xl h-60" viewbox="0 0 100 100" alt="Keilir">
        <div>
            <!--Section with the name of the trail and the small info-->
            <ul>
                <li>
                    <h2 class="text-lg text-[#56729B] font-semibold">Keilir</h3>
                    <img src="/src/images/icon-star.svg" alt="star"></li>
                <li>
                    <img src="/src/images/icon-car.svg" alt="car">
                    <p>36 km from Reykjav√≠k</p></li>
                <li>
                    <img src="/src/images/icon-timer.svg" alt="timer">
                    <p>2 - 3 hours</p></li>
                <li>
                    <img src="/src/images/icon-difficulty.svg" alt="meter">
                    <p>Moderate</p></li>
            </ul>
        </div>
    </div>
    <div>
        <!--Section with more information and the map-->
        <h3>How to get there</h3>
        <p>Text</p>
        <img src="/src/images/Map-keilir.PNG" alt="map of keilir">

    </div>
    <script src="main.js"></script>
</body>
<footer class="bg-customBlue1">    
</footer>
</html>
